<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
		
		class类：
			class 类写法
			class+类名{
				constructor（属性，属性2）{
					this.属性 = 属性
				}
				方法（）{
				}
			}
			注意，如果使用calss方式写类，那么prototype是不能够被改写的；
				类的继承方式；
			class 子类名 extends 父类名{
				constructor（属性，属性，属性）{
				super（属性，属性）
				this.属性= 属性
				//添加自己的属性
				}
				自己的方法（）{

				}
			}

			箭头函数：
			=>
			var fn = () => alert(1)
			等同于
			var fn = function(){
				alert(1)
			}
			*****
			var fn= （） =>5;
				声明一个函数return 一个5
			*bind
			箭头函数的this永远指向他定义的父级；
			注意事件绑定函数不要使用箭头函数；
			箭头函数不能new不然就会报错；
			（事件后使用箭头函数。this指向的是window）；

			this：
			function fn（）{
				"use strict"//严格模式
				alert(this);//undefinde
			}
			严格模式下，this是未定义；
			事件绑定的函数中，还是那个触发元素；
			
			块：{}
			一个块相当于一个作用域，子级能访问父级的变量/常量，父级无法访问子级的变量/常量；
			
			变量：可变的量；
			var 
			let:
			1.没有预解析；
			2.使用let之后不会在window下注册一个属性；
			3.变量名不允许重复；
			4在某些情况下代替索引；
			常量：不可变的量；
			const：
			1.没有预解析；
			2声明是要立即赋值，不然会报错；
			3.变量名不允许重复；
			//******
			includes(), startsWith(), endsWith() :
	
			includes()：返回布尔值，表示是否找到了参数字符串。
			startsWith()：返回布尔值，表示参数字符串是否在源字符串的头部。
			endsWith()：返回布尔值，表示参数字符串是否在源字符串的尾部。
			//******
	
			Number.isNaN();
			与isNaN的区别:
				Number.isNaN不会通过Number去转，括号中的条件必须满足NaN
				才会是true
			Number.parseInt()
			看看数字是不是2^53||-2^53,是就true
			Number.MAX_VALUE  计算机处理的最大的数字，超过这个值就是正无穷大。
			Number.MAX_SAFE_INTEGER === Math.pow(2, 53) - 1
			Math.trunc(4.1) 抹小数 在正数的时候可以当做向下取整来用
			Math.cbrt方法用于计算一个数的立方根。
			
			//*******
			数组
			Object.assign(默认,配置) 
			 * 1有配置有配置，没有走默认；
			 	2拷贝。浅拷贝
			//*****
			遍历接口
			Symbol(Symbol.iterator) 遍历器
			//***
			Promise对象有以下两个特点。
			1.
				Promise对象代表一个异步操作，有三种状态：
				Pending（进行中）、
				Resolved（已完成，又称 Fulfilled）
				和Rejected（已失败）。
			2.
				一旦状态改变，就不会再变.
			
			 */
	</script>
</body>
</html>
