				}

				}

			}

			箭头函数的this永远指向他定义的父级；

			箭头函数不能new不然就会报错；
			（事件后使用箭头函数。this指向的是window）；

			this：
			function fn（）{

				alert(this);//undefinde
			}
			严格模式下，this是未定义；
			事件绑定的函数中，还是那个触发元素；

			一个块相当于一个作用域，子级能访问父级的变量/常量，父级无法访问子级的变量/常量；
			
			变量：可变的量；
			var 
			let:
			1.没有预解析；
			2.使用let之后不会在window下注册一个属性；
			3.变量名不允许重复；
			4在某些情况下代替索引；
			常量：不可变的量；
			const：
			1.没有预解析；
			2声明是要立即赋值，不然会报错；
			3.变量名不允许重复；
