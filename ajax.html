<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		/*
		 ajax
			Asynchronous JacaScript and XML(异步的js与XML)
			
			XML是一种数据格式：
			<person>
			<name></name>
			<person>
			现在：
			{name:'name',age:18}
			目前发展下，不只是XML还有json
			*不管什么格式，数据都是字符串。
			* 
			一种前后端数据交互方式（前后端分离技术）；
			1减少服务器压力
			2优化用户体验
			3使用异步方式与服务器通信，不需要打断用户的操作，具有更加迅速的响应能力；
			
			***ajax难点***
			拿到数据之后，如何操作数据。
			**********************************
			ajax 交互模型（实现原理）
			假如你要打电话，
				1、买部手机
				2、输入电话号码
				3、按拨号键
				4、等待对方接电话
				5、通话
				
			对于ajax来说
				1创建一个ajax对象
					var ajax = new XMLHttpRequest();
				2填写请求地址
					ajax.open('get','php/get.hph?user='+user.value);第三个参数是异步；（true，false）默认是true
				3发送请求
					ajax.send()
				4等待服务器相应
					ajax.onload = function(){
						ajax.responseText :后端处理完成后返回的数据
				5通话 ： 把后端返回的数据用渲染到前端页面
							span.innerHTML = ajax.responseText
				}
				返回的数据：
				json：
					'[]'
					'{}'
				需要用  json.parse()转成对象
			
			
			get 与 post
				ajax.open('get/post'，··· 
				
				post： 通过send发送前端数据给后端；
				相对安全（关于用户信息，用它）或者传递文件的时候
				体积，理论上是无限大的（但是后端会做限制）
				在send前设置一个setRequestHeader()
				
				git：通过浏览器的url来发送数据给后端；
				相对来说不安全（只要不跟用户信息打交道或数据在一定范围，其他都可以使用get）
				体积受到不同浏览器的限制
				不需要设置请求头；
				
			url ：
				中文转成url码：
				encodeURI()
				url码转成中文；
				decodeURI()
		
			//**************
			小列子：ajax的语法：
			原声：
			  	var user = document.getElementById('user');
				var span = document.getElementById('span');
		
				user.onblur = function(){
					//事件触发
					const ajax = new XMLHttpRequest;
					
					ajax.open('post','php/post.php');
					ajax.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
					ajax.send('user='+user.value);
					ajax.onload = function(){
						span.innerHTML = ajax.responseText;
					}
				}
			jQ：
				$('#user').blur(function(){
					$.ajax({
						url:'php/get_json.php',
						data:{
							user:$('#user').val()
						},
						dataType:'json',
						success:function(data){
							$('#span').text(data.msg);
						}
					})
				});
			 * */
		</script>
	</body>
</html>
