<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<input type="text">
<input type="button" value="提交">
<ul id="text">
</ul>
	<script>

		/*
		*
		*正则；
		专门用来操作（检索）字符串（擅长模糊范围）的一种规则。
		标准方式声明:new RegExp('要匹配的规则'||//,'修饰符');
		简洁方式声明://
		反斜线为转义符。"\"
		\d ：数字
		\w ：一个字母，数字，下划线；
		\D ：非数字
		\s  ：'空格'

		正则的或： |

		修饰符：放在末尾（/正则/i）
		i： 忽略大小写
		g: global (全局,就算有匹配项也会一直查找整个字符串)

		量词：(放在要检索的规则之后)
			+:最少匹配一个，最多不限。
			?:少没有，最多一个。

		正则方法test：
		正则.test(str);
		判断规则中是否有匹配项，如果有返回true，否则false;
		例子：
		var str = asdasd;
		var re = /a/;
		console.dir(re.test(str));（返回true）；
		
		字符串方法match，可以使用正则；
		Sting.match(正则):
			将匹配到的字符串提取出来放到数组中。
			返回的是数组，如果没匹配到，返回null
			（如果只找到一个，length为1但是会有三项数据显示；
				第一项:为匹配到的字符,
				第二项:为匹配到的字符索引,
				第三项:整个字符串）
		例子：
		str.match(/a/)

		字符串方法String.search(字符串||正则)
		找到指定字符的索引，如果找不到返回-1；
		列子：
		str.search(/a/)

		string.replace('要替换的字符'||正则，'替换什么'||回调函数)：
		返回值：
		处理之后的结果；
		回调函数：
		参数：
		第一个参数：匹配到的字符；
		第二个参数：本次匹配到的字符串下标；
		第三个参数：整个字符串；
		第三个之后：undefined；
		每当匹配到合格的字符，回调函数就会作用一次；
		回调函数中必须有返回值，不然会替换成undefined；
		正则里的()：
		子项||提权（提升权限）
		只要在正则中有了()，回调函数第二个参数就变成了子项，往后推有几个子项就有几个对应的参数，当没有子项了，再往后的参数就是索引，整个字符串、undefined；
		正则里的[]:
		[abc] == [a|b|c]
		[1-9]:1到9
		正则里的^$;（标记符）
		^:开头 ；
		[^]:排除
		$ 结尾 ；
		中文的区间范围：
		[\u4e00-\u9fa5]
		
		*/
	</script>
</body>
</html>
