<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
	.active{
		background: yellow;
	}	
	#box div{
		width:200px;
		height: 200px;
		border: 1px solid #000;
		display: none;
	}
	#box div.show{
		display: block;
	}
</style>
</head>
<body>
<div id="box">
	<input type="button" value="按钮一" class="active" />
	<input type="button" value="按钮二" />
	<input type="button" value="按钮三" />
	<div class="show">第一块内容</div>
	<div>第二块内容</div>
	<div>第三块内容</div>
</div>
<script src="jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>	
<script type="text/javascript">
	/*
	 jQuery:
		javaScript 的类库；
		将一些复杂但是复用率高的逻辑，封装起来，直接调用，大大减少了代码量，对于低版本的兼容是处理过的。不用担心兼容问题。支持运动，特备在DOM中有着杰出的表现。www.jQuery.com
		1.X版本兼容低版本；
		3.X不兼容低版本；
	
	jQuery确实是一个非常好用的工具，大大减少了代码量，非常实用。jq的方法众多，网上也很全，就不在这里记录了。写个例子熟悉语法；
	* 
	* */
	$(':button').click(function(){
		$(':button').removeClass('active');
		$('#box div').removeClass('show');//hide(500)动画效果
		$(this).addClass('active');
		$('#box div').eq($(this).index(':button')).addClass('show');					
	});
	/*
	 jQ 注意事项：
	 	操作表单元素属性：checked，disabled，统一使用prop
		index。当前元素相对于兄弟元素的索引；
		closest（‘范围包括自身’）
		逐级向上匹配
		//***************************************
		find('子级必传')，从所有子级找到符合条件的；
		children（'支持搜索范围（一层）'），找到子级（一层）
		$('#ul i ').:;这样性能不好，先找到所有i，在来找ul下的这个i；
		建议这样写；
		const ul = $('#ul') 
		ul.find('i')
		//*********************
		jq对象转原生；；
		$('jq对象').get(0)
		$('jq对象')[0];
		原声转jq；
		$(元生对象)
		//****************
		jq中所有时间和方法都是addEventListener事件绑定；
		并且所有的事件方法都是由on拓展出来的；
		在使用jq中碰到事件套事件，就会碰到，多次触发父级事件的时候再触发一次子级事件的时候，这时候子级触发事件的频率和父级是一样的；
		使用off在子级事件函数前解绑；
		阻止冒泡与组织默认行为：return false；
	 * //*******
	 * attr :操作自定义属性
		prop ：表单元素属性
		css	：css属性
		text ： innerText
		html ：innerHtml	
		$('<li>') ：创建节点
		append() ：插入节点
		$('<li>').appendTo(ul).css() ：插入节点并入属性
		$('').trigger('click.xx'); 
		off() ：事件解绑
		return false ：阻止默认时间
		on('click',{name:'leo'},fn) ：加入自定义事件
		p.on('click','li',fn) ：事件监听
		stop().animate() ：动画效果排队执行，开始前先停止
		$('').each(fn) ：循环
		$.each(arr,fn) ：循环2
		offset().top ：
		position().top
		outerHeight(true);
		children ：找到子级（一层）
		closest： 最近的父级
		index ：下标
		find(); ：找到子级
		//******
		includes(), startsWith(), endsWith() :

		includes()：返回布尔值，表示是否找到了参数字符串。
		startsWith()：返回布尔值，表示参数字符串是否在源字符串的头部。
		endsWith()：返回布尔值，表示参数字符串是否在源字符串的尾部。
		//******

		Number.isNaN();
		与isNaN的区别:
			Number.isNaN不会通过Number去转，括号中的条件必须满足NaN
			才会是true
		Number.parseInt()
		看看数字是不是2^53||-2^53,是就true
		Number.MAX_VALUE  计算机处理的最大的数字，超过这个值就是正无穷大。
		Number.MAX_SAFE_INTEGER === Math.pow(2, 53) - 1
		Math.trunc(4.1) 抹小数 在正数的时候可以当做向下取整来用
		Math.cbrt方法用于计算一个数的立方根。
	 * */
</script>
</body>
</html>
