		安装nrm可以切换速度更快的镜像
		
			npm install nrm --global
			
			切换:
				nrm use xxx
				
			查看所有速度:
				nrm test
		
		
		webpack:
			自动化构建工具
			
		1.入口
			entry : './2.js'
		2.出口
			output:{
				filename:'index.js',
				path:path.resolve(__dirname,'build')
			}
		
		3.模块
			
			module:{
				rules:[
					{
						test:/\.js$/,
						use:[]
					}
				]
			}
			
		
		4.插件
		
		
		
		如何构建？
			
			1.通过npm init初始化项目
