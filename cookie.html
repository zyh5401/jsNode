<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
/*  cookie:实际上是后端的技术

  前端使用cookie跟后端干的事不一样，不过，都是通过cookie的特性来操作的

  后端没有任何的方法将当前用户状态保存。所以使用cookie来记录当前的用户信息。


  cookie必须在服务器环境下才能运行

  cookie能够将当前域名下的数据保存在浏览器中。


  写操作：
    document.cookie = key=value;

  简单的读操作:
    console.log(document.cookie);

  以前的浏览器下 -- 字字千金。
  cookie的存储量下小，据说一个域名有多少个（30-50个）。

  cookie的生命周期:

    默认情况：
      在浏览器关闭之前。

    ;expires=设置的时间:
      设置生命周期

    获取的时候，一次性能获取到当前域名下的所有cookie
    每个cookie是用; 来分割的（*分号空格*）

    删除cookie:
	其实就是使用setCookie设置一个时间小于当前就可以删除了。

  */
  </script>
</body>
</html>
